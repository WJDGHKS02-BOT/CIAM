<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const submitButton = document.querySelector('button[type="submit"]');

        form.addEventListener('submit', (event) => {
            // show loading icon
            const loadingIcon = document.createElement('i');
            loadingIcon.classList.add('fa', 'fa-spinner', 'fa-spin');
            loadingIcon.style.fontSize = '10em';
            loadingIcon.style.color = 'black';
            loadingIcon.style.position = 'fixed'; // set the position to fixed
            loadingIcon.style.top = '50%'; // set the top position to 50%
            loadingIcon.style.left = '50%'; // set the left position to 50%
            loadingIcon.style.transform = 'translate(-50%, -50%)';
            submitButton.appendChild(loadingIcon);

            // disable submit button
            submitButton.disabled = true;

            // show grey overlay
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = 0;
            overlay.style.left = 0;
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = '9999';
            document.body.appendChild(overlay);

            // remove overlay after 2 seconds
            setTimeout(() => {
                overlay.remove();
                loadingIcon.remove();
                submitButton.disabled = false; // enable submit button
            }, 10000);
        });
    });
</script>

<th:block th:include="fragments/scripts"></th:block>
