<html xmlns:th="http://www.thymeleaf.org">
  <th:block th:fragment="loading-spinner">
    <div class="loading-spinner hidden">
      <div class="loading-spinner__wrapper">
        <img src="/theme/assets/image/common/loading.svg" />
        <p class="loading-spinner__title">Hang tight!</p>
        <p class="loading-spinner__description">
          This may take a few more minutes to process your request.
        </p>
      </div>
    </div>
  </th:block>
</html>
