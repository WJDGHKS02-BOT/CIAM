</script>
<script src="/scripts/newPartnerSearchCompany.js"></script>

<link rel="stylesheet" href="/theme/assets/css/custom/ag_grid.css" />

<style>
    .isVisible {
        display: none;
    }
    .isActive {
        display: inline;
    }
    .modal_content {
        max-height: 100% !important;
    }
    .ag-root-wrapper-body {
        height: 272px !important;
    }
</style>

<!-- Modal Dimmed -->
<div class="modal_wrap custom_modal" id="newPartnerSearchCompanyModal">
    <div class="modal modal_dimmed">
        <div class="modal_header">
            <h4>Company Search</h4>
            <button type="button" class="modal_close_btn" onclick="closeNewPartnerSearchCompanyDialog(false)"><span class="blind">닫기</span></button>
        </div>
        <div class="modal_content">
            <!-- search -->
            <div class="mem_wrap1">
                <ul class="mem_form_list2">
                    <li>
                        <p class="tit">Company Name</p>
                        <div class="input_search">
                            <input id="newPartnerSearchCompanyModalFilter_name" type="text" title="Company Name" placeholder="Company Name" class="input" onkeyup="newPartnerSearchCompanyModalSearchCompany(event)">
                            <button type="button" onclick="newPartnerSearchCompanyModalSearchCompany()"><span class="blind" th:text="#{selfregisteration.search}">Search</span></button>
                        </div>
                    </li>
                    <li id="newPartnerSearchCompanyModalAdvancedFiltersSection1" >
                        <div class="col_wrap1">
                            <div>
                                <p class="tit" th:text="#{selfregisteration.businessLicenseNumber}">Business License Number</p>
                                <input type="text" id="newPartnerSearchCompanyModalFilter_bizregno1" th:placeholder="#{selfregisteration.businessLicenseNumber}" class="input">
                            </div>
                            <div>
                                <p class="tit" th:text="#{selfregisteration.dunsNumber}">DUNS NO</p>
                                <input type="text" id="newPartnerSearchCompanyModalFilter_dunsNo" th:placeholder="#{selfregisteration.dunsNumber}" class="input">
                            </div>
                        </div>
                    </li>
                    <li id="newPartnerSearchCompanyModalAdvancedFiltersSection2" >
                        <div class="col_wrap1">
                            <div>
                                <p class="tit" th:text="#{selfregisteration.accountId}">Account ID</p>
                                <input type="text" id="newPartnerSearchCompanyModalFilter_accountId" th:placeholder="#{selfregisteration.accountId}" class="input">
                            </div>
                        </div>
                    </li>
                </ul>

                <!-- button -->
                <div id="newPartnerSearchCompanyModalAdvancedFiltersBtnGroup" class="bt_wrap3">
                    <div>
                        <button type="button" class="btn_m btn_gray" onclick="newPartnerSearchCompanyModalResetSearchCompanyFilters()" th:text="#{selfregisteration.reset}">Reset</button>
                    </div>
                    <div class="col_wrap1">
                        <button type="button" class="btn_m search" onclick="newPartnerSearchCompanyModalSearchCompany()" th:text="#{selfregisteration.search}">Search</button>
                    </div>
                </div>
                <!-- //button -->
            </div>
            <!-- //search -->

            <h5>Search result</h5>

            <!-- pc grid 영역  -->
            <div id="newPartnerSearchCompanyModalSearchCompanyResult" class="pc_grid_wrap ag-theme-quartz custom_ag_grid no-background header-cell-center custom-pagination-grid" style="height: auto;"></div>
            <!-- //pc grid 영역  -->

        </div>
        <div class="modal_footer">
            <div class="bt_wrap2">
                <button id="newPartnerSearchCompanyModalCreateCompanyButton" type="button" class="btn_m isVisible" onclick="handleClickNewPartnerSearchCompanyModalCreateCompanyButton()" style="display: none;" th:text="#{selfregisteration.create}">Create</button>
                <button id="newPartnerSearchCompanyModalSelectCompanyBtn" type="button" class="btn_m" onclick="onNewPartnerSearchCompanyModalSelectCompany()" style="display: none;" th:text="#{selfregisteration.selectCompamy}">Select company</button>
            </div> 
        </div>
    </div>
    <div class="dimmer" aria-hidden="true"></div>
</div>
<!-- // Modal Dimmed -->
