<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Recovery Link Sent</title>
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">

    <link href="/_styles/_index.css"
          rel="stylesheet" />
    <link href="/_pages/login/login-page.css"
          rel="stylesheet" />

    <style>
      .main {
        align-items: center;
      }

      .title {
        font: var(--samsung-700-32);
        color: var(--color-black);
        margin-top: 200px;
      }

      .sub-title {
        font: var(--samsung-400-16);
        color: var(--color-gray-03);
        margin: 10px 0 48px 0;
        text-align: center;
      }

      .form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 600px;
        padding: 24px;
        margin: 0 auto;
        border: 1px solid var(--color-gray-04);
        border-radius: 8px;
      }

      @media screen and (max-width: 768px) {
        .title {
          margin-top: 80px;
        }

        .form {
          border: none;
        }
      }
    </style>

    <script th:inline="javascript">
      const CHANNEL_REDIRECT_URL = [[${redirectChannelURL}]];

      function redirectLoginPage() {
        return location.href = CHANNEL_REDIRECT_URL;
      }
    </script>
  </head>
  <body>
    <th:block th:replace="_components/layout/header :: header"></th:block>
    <th:block th:replace="_components/layout/main :: main(~{::content})">
      <th:block th:fragment="content">
        <h2 class="title"
            th:utext="#{reset-password-success-page.title}">Forgot Password</h2>
        <p class="sub-title"
           th:utext="#{reset-password-success-page.subTitle}">Please enter your login ID to reset your password</p>
        <form class="form">
          <button class="button button-size--m button-theme--blue"
                  onclick="redirectLoginPage()"
                  th:utext="#{reset-password-success-page.form.submitButton}"
                  type='button'>Password Reset</button>
        </form>
      </th:block>
    </th:block>

    <th:block th:replace="_components/layout/footer :: footer"></th:block>
    <th:block th:replace="_components/spinner/loading-spinner :: loading-spinner"></th:block>
  </body>
</html>
